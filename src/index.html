<!DOCTYPE html>
<html lang='en-us'>
	<head>
		<meta charset='utf-8'>
		<base href='/'>
		<meta http-equiv='x-ua-compatible' content='ie=edge'>
		<meta name='viewport' content='initial-scale=1, maximum-scale=1, user-scalable=no'>
		<title>NG Lab</title>
		<meta name="description" content=''>
		<link rel='apple-touch-icon' href='apple-touch-icon.png'>
		<link rel='stylesheet' href='lib/normalize.css'>
		<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:300,400,700'>
		<link rel='stylesheet' href='lib/angular-material.css'>
		<link rel='stylesheet' href='app/main.css'>
	</head>
	<body layout="column">
		<div ui-view="main" layout="column" flex></div>
		<!-- ES6 -->
		<script src="lib/es6-shim.min.js"></script>
		<script src="lib/system.js"></script>
		<script>
			System.defaultJSExtensions = true;
			System.warnings = true;
			System.config({
				map: {
					'angular': 'lib/angular.js',
					'angular-animate': 'lib/angular-animate.js',
					'angular-aria': 'lib/angular-aria.js',
					'angular-material': 'lib/angular-material.js',
					'angular-messages': 'lib/angular-messages.js',
					'angular-sanitize': 'lib/angular-sanitize.js',
					'angular-touch': 'lib/angular-touch.js',
					'angular-ui-router': 'lib/angular-ui-router.js'
				},
				meta: {
					'angular': { format: 'global' }
				}
			});
			System.import('app/bootstrap').catch(
				console.error.bind(console)
			);
		</script>
	</body>
</html>
